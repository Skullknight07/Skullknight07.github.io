<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>สินค้า | Tech IT</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #0b0614;
            color: #f5e9ff;
            line-height: 1.6;
        }

        header {
            background-color: #5a189a;
            padding: 15px;
            box-shadow: 0 2px 10px black;
            text-align: center;
        }

        header h1 {
            color: white;
            font-size: 1.6em;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: 0.3s;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #9d4edd;
        }

        main {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 30px auto;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 25px #9d4edd;
            background-color: #12091f;
            color: white;
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #9d4edd;
            padding-bottom: 10px;
        }

        /* ✅ GRID สินค้า */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* ✅ การ์ดสินค้า */
        .product-card {
            background: #1a0b2e;
            border-radius: 10px;
            padding: 25px 15px;
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.5);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-8px);
        }

        .product-card h3 {
            color: #e0b3ff;
        }

        .price {
            font-size: 1.2em;
            color: #9d4edd;
            font-weight: bold;
        }

        button {
            background-color: #9d4edd;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5a189a;
        }

        footer {
            background-color: #1a0b2e;
            color: #c9b6ff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Tech IT</h1>
        <nav>
            <ul>
                <li><a href="index.html">หน้าหลัก</a></li>
                <li><a href="product.html">สินค้า</a></li>
                <li><a href="about.html">เกี่ยวกับเรา</a></li>
                <li><a href="contact.html">ติดต่อ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>สินค้าทั้งหมด</h2>

        <div class="products-grid">
         
            <div class="product-card">
                
                <h3>PC Gaming</h3>
                <img src="img/pc.png.jpg" alt="PC Gaming" width="300" height="200">


                <p>คอมแรงสําหรับเกมเมอร์</p>
                <p class="price">85,000 บาท</p>
                <a href="detall-pc.html"><button>ดูรายละเอียด</button></a>
            </div>

            <div class="product-card">
                <h3>Laptop Work</h3>
                <img src="img/lap.png.jpg" alt="Labtop Work" width="300" height="200">

                <p>นํ้าหนักเบา พกพาง่าย ทํางานได้ทุกที่</p>
                <p class="price">24,000 บาท</p>
                <button onclick="alert('กรุณาไปหน้ารายละเอียดเพื่อดูข้อมูลเพิ่มเติม');">ดูรายละเอียด</button>
            </div>

            <div class="product-card">
                <h3>Monitor</h3>
                <img src="img/mor.png.jpg" alt="Labtop Work" width="300" height="200">
                <p>มีความคมชัดสูง รายละเอียดชัดเจน</p>
                <p class="price">15,000 บาท</p>
                <button onclick="alert('กรุณาไปหน้ารายละเอียดเพื่อดูข้อมูลเพิ่มเติม');">ดูรายละเอียด</button>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2072 IT. All rights reserved. Design by Eknarin Apratnag</p>
    </footer>

    <script>
        console.log("ตอนนี้สินค้าที่แสดงอยู่ทั้งหมด " + document.querySelectorAll('.product-card').length + " รายการ");
    </script>

</body>
</html>
