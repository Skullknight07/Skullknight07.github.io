    <style>
        body {
            font-family: 'Segoe Ui','Tahoma',Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            background-color: #0b0614; /* ดำม่วง */
            color: #f5e9ff;
            line-height: 1.6;
        }

        header {
            background-color: #5a189a; /* ม่วงเข้ม */
            padding: 150px;
            box-shadow: 0 2px 10px black;
            text-align: center;
        }

        header h1 {
            color: #ffffff;
            font-size: 2em;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 15px 0 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li a {
            color: #f5e9ff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;

        nav ul li a:hover {

        main {

            max-width: 900px;

            box-shadow: 0 0 20px #9d4edd;
            text-align: center;
        }

        h2 {
            color: #f5e9ff;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #9d4edd;
            padding-bottom: 10px;
        }

        button {
            background-color: #9d4edd;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5a189a;
        }

        footer {
            background-color: #1a0b2e;
            color: #c9b6ff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
